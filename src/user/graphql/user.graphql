type User {
  id: ID
  email: String
  isEmailVerified: Boolean
}

input CreateUserInput {
  email: String!
  password: String!
}

type Query {
  getUsers(skip: Int, limit: Int): UserConnection
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type UserConnection {
  edges: [UserEdge]
  totalCount: Int
}

type UserEdge {
  node: User
}
