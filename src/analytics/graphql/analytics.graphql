
type Query {
  getPageviewAnalytics(
    from: String!
    to: String!
  ): PageviewAnalytics

  getBrowserStatistics(
    from: String!
    to: String!
  ): BrowserStatistics
}

type CountType {
  key: String!
  count: Int
}

type PageviewAnalytics {
  from: String
  to: String
  sessions: [CountType]
  sessionsPreviousPeriod: [CountType]
  pageviews: [CountType]
  pageviewsPreviousPeriod: [CountType]
}

type BrowserStatistics {
  from: String
  to: String
  statistics: [CountType]
}
